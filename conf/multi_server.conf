server{
	listen 9999; 
	server_name localhost; 
	root  /home/damachad/Desktop/Webserv/resources;
	client_max_body_size 200M; 
	error_page 404 404.html; 
	location / { 
		index index.html; 
		limit_except GET POST DELETE; 
	}
	location /redirect { 
		return 302 https://www.wikipedia.org;
	}
}

