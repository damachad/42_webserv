<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE Request Test</title>
    <script>
        function sendDeleteRequest() {
            fetch('/your_delete_endpoint', {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert("DELETE request successful!");
                } else {
                    alert("Error sending DELETE request.");
                }
            });
        }
    </script>
</head>
<body>
    <h1>Test DELETE Request</h1>
    <button onclick="sendDeleteRequest()">Send DELETE Request</button>
    <br><br>
    <a href="index.html">Back to Index</a>
</body>
</html>
